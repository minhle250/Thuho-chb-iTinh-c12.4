<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <title>Trang Đăng nhập & Đăng ký</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">

        <div class="form-box">
            <h2>Đăng Ký Tài Khoản</h2>
            <form action="#">
                <div class="input-group">
                    <label>Họ và Tên</label>
                    <input type="text" placeholder="Nguyễn Văn A" required>
                </div>
                <div class="input-group">
                    <label>Email</label>
                    <input type="email" placeholder="example@gmail.com" required>
                </div>
                <div class="input-group">
                    <label>Mật khẩu mới</label>
                    <input type="password" placeholder="Tối thiểu 8 ký tự" required>
                </div>
                <button type="submit" class="btn btn-signup">Đăng Ký</button>
            
                <p class="switch-form">Bạn đã có tài khoản? <a href="dangnhap.html">Đăng nhập tại đây</a></p>
            </form>
        </div>
    </div>
</body>
