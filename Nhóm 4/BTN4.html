<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="utf-8">
    <title>Góp Ý - An Toàn Mạng</title>
    <link rel="stylesheet" href="dangnhapcho_all.css"> <link rel="stylesheet" href="maucho_gopy.css"> </head>
<body>
    <header>
        <nav class="main-nav">
            <div class="nav-wrapper">
                <div class="nav-links">
                    <a href="index.html" class="nav-item">Trang chủ</a>
                    <a href="BTN2.html" class="nav-item">Nguy cơ</a>
                    <a href="BTN3.html" class="nav-item">Biện pháp</a>
                    <a href="BTN6.html" class="nav-item">Tình Huống</a>
                    <a href="BTN5.html" class="nav-item">Tin tức</a>
                    <a href="BTN4.html" class="nav-item active">Góp ý</a>
                </div>
                <div class="nav-auth">
                    <a href="javascript:void(0)" class="btn-signup" id="auth-trigger">Đăng nhập</a>
                </div>
            </div>
        </nav>
    </header>

<main class="content-area">
    <div class="feedback-container">
        <h2>Gửi Góp Ý Của Bạn</h2>
        <form id="feedbackForm">
            <div class="form-group">
                <label for="name">Họ và Tên:</label>
                <input type="text" class="feedback-input" id="name" placeholder="Nhập tên của bạn" required>
            </div>

            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="feedback-input" id="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="category">Kiểu góp ý:</label>
                <select class="feedback-input" id="category" required>
                    <option value="" disabled selected>-- Chọn loại góp ý --</option>
                    <option value="content">Góp ý nội dung</option>
                    <option value="ui">Giao diện website</option>
                    <option value="bug">Báo lỗi hệ thống</option>
                    <option value="other">Vấn đề khác</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Nội dung chi tiết:</label>
                <textarea class="feedback-input" id="message" placeholder="Hãy cho chúng tôi biết suy nghĩ của bạn..." required></textarea>
            </div>

            <button type="submit" class="feedback-submit-btn">Gửi Góp Ý Ngay</button>
        </form>

        <div id="thankYouMessage" style="display: none; text-align: center; margin-top: 20px;">
            <p style="color: #00ff00; font-weight: bold; font-size: 18px;">Cảm ơn bạn đã đóng góp ý kiến! ❤️</p>
            <p style="font-size: 14px; opacity: 0.8;">Chúng tôi sẽ phản hồi qua email sớm nhất.</p>
        </div>
    </div>
</main>

    <footer style="border-top: #ff0000 1px solid;"> 
        <div class="footer-bottom"> 
            <hr class="footer-divider"> 
            <p class="copyright"> Phục vụ cho mục đích học tập<sup>©</sup> </p> 
        </div> 
    </footer>

    <script>
        // --- GIỮ NGUYÊN SCRIPT ĐĂNG NHẬP CỦA BẠN ---
        const authTrigger = document.getElementById('auth-trigger');
        if(authTrigger) {
            authTrigger.addEventListener('click', () => {
                // Logic mở modal đăng nhập của bạn
                console.log("Mở modal đăng nhập...");
            });
        }

        // --- SCRIPT RIÊNG CHO FORM GÓP Ý ---
        document.getElementById('feedbackForm').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Cảm ơn bạn đã gửi góp ý!');
            this.reset();
        });
    </script>
    <script>
    document.getElementById('feedbackForm').addEventListener('submit', function(e) {
        e.preventDefault(); // Ngăn trang web tải lại
        
        // Ẩn form
        this.style.display = 'none';
        
        // Hiện thông báo cảm ơn
        document.getElementById('thankYouMessage').style.display = 'block';
        
        // (Tùy chọn) Sau 5 giây hiện lại form để góp ý tiếp
        setTimeout(() => {
            document.getElementById('thankYouMessage').style.display = 'none';
            this.style.display = 'block';
            this.reset();
        }, 5000);
    });
</script>
</body>
</html>
