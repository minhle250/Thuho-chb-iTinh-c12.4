    <main>
        <div class="feedback-container">
        <h2 style="background-color: aquamarine;">Gửi Góp Ý Của Bạn</h2>
        <form action="#" method="POST">
            
            <div class="form-group">
                <label for="name" style="background-color: aquamarine;">Họ và Tên:</label>
                <input type="text" id="name" name="name" placeholder="Nhập tên của bạn" required>
            </div>

            <div class="form-group">
                <label for="email" style="background-color: aquamarine;">Email:</label>
                <input type="email" id="email" name="email" placeholder="example@email.com" required>
            </div>

            <div class="form-group">
                <label for="category" style="background-color: aquamarine;">Vấn đề cần góp ý:</label>
                <select id="category" name="category">
                    <option value="general">Góp ý chung</option>
                    <option value="bug">Báo lỗi website</option>
                    <option value="feature">Đề xuất tính năng mới</option>
                    <option value="content">Nội dung bài viết</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message" style="background-color: aquamarine;">Nội dung chi tiết:</label>
                <textarea id="message" name="message" placeholder="Hãy cho chúng tôi biết suy nghĩ của bạn..." required></textarea>
            </div>

            <button type="submit" class="submit-btn">Gửi Góp Ý</button>
        </form>
    </div>
    </main>
